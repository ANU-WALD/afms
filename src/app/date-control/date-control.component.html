<div class="date-control container-fluid">
  <div class="row pb-1">
      <button class="btn btn-sm col-1" [disabled]="atMin"
              (click)="stepYear(-1)"><i class="fa fa-lg fa-angle-double-left"></i></button>
      <button class="btn btn-sm col-1" [disabled]="atMin"
              (click)="stepBackward()"><i class="fa fa-lg fa-angle-left"></i></button>
      <div class="input-group input-group-sm col px-1">
        <input class="form-control form-control-sm" id="dateInputGroup" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="selection.date" (ngOnChange)="dateChanged()"
               ngbDatepicker #d="ngbDatepicker"
               [maxDate]="maxDate" [minDate]="minDate"
               (navigate)="datePickerMoved($event)"
               [markDisabled]="dateDisabled"
               [outsideDays]="'collapsed'">
        <div class="input-group-append" for="dateInputGroup"(click)="d.toggle()" >
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
      </div>
      <button class="btn btn-sm col-1" [disabled]="atMax"
              (click)="stepForward()"><i class="fa fa-lg fa-angle-right"></i></button>
      <button class="btn btn-sm col-1" [disabled]="atMax"
              (click)="stepYear(1)"><i class="fa fa-lg fa-angle-double-right"></i></button>
  </div>
</div>
