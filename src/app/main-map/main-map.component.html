<div class="main-map">
    <agm-map [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false">

      <app-wms-layer #wms
        [url]="wmsURL"
        [params]="wmsParameters"
        [opacity]="1.0">
      </app-wms-layer>

      <agm-data-layer *ngIf="geoJsonObject"
                      [geoJson]="geoJsonObject"
                      (layerClick)="clicked($event)"
                      [style]="styleFunc">
      </agm-data-layer>

      <app-map-control [position]="'TOP_RIGHT'">
        <app-charts></app-charts>
      </app-map-control>

      <app-map-control [position]="'TOP_LEFT'">
        <app-date-control></app-date-control>
      </app-map-control>

    </agm-map>
